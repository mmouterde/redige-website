<!-- replace:main -->
<section id="main" class="hero is-primary is-bold is-medium">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-two-thirds has-text-centered">
                    <h1 class="title">
                        <img src="app/assets/img/redige-logo-white.png" alt="Rédige Logo">
                    </h1>
                    <h2 class="subtitle">
                        La chaine éditoriale pour les documents
                    </h2>
                    <p>
                        <a class="button is-large is-info" href="http://demo.redige.net/">
                            Venez l'essayer
                        </a>
                    </p>
                </div>
                <div class="column has-text-centered">
                    <img class="rdg-image-presentation" src="app/assets/img/demo.gif" alt="Démo">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end-replace -->


<!-- replace:targets -->
<section id="targets" class="section is-large">
    <div class="container">

    </div>
</section>

<!-- replace:contact -->
<section id="contact" class="hero is-info is-bold is-large ">
    <div class="hero-body">
        <div class="container">
            <div class="heading has-text-centered">
                <h2 class="title">Nous contacter</h2>
                <h3 class="subtitle">Inscrivez vous pour être prévenu de la sortie.</h3>
            </div>
            <div class="content rdg-big-topbottom-margin">
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="control is-horizontal">
                            <div class="control is-grouped">
                                <p class="control is-expanded">
                                    <input type="text" class="input" placeholder="Nom">

                                </p>
                                <p class="control is-expanded">
                                    <input type="text" class="input" placeholder="Prénom">
                                </p>
                            </div>
                        </div>
                        <div class="control is-horizontal">
                            <p class="control">
                                <input class="input" type="email" placeholder="Adresse mail">
                            </p>
                        </div>
                        <div class="control is-horizontal">
                            <div class="control">
                                <textarea class="textarea" rows="10" placeholder="Votre message"></textarea>
                            </div>
                        </div>
                        <button class="button is-success is-medium is-pulled-right">S'inscrire</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
