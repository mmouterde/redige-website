<section id="download" class="section is-bold">
    <div class="container">
        <div class="heading has-text-centered">
            <h1 class="title">Gagnez en productivité dès maintenant</h1>
        </div>
        <div class="content">
            <div class="columns is-multiline">
                <div class="column is-one-third has-text-centered">
                    <p><span class="os-icon icon-windows icon-100px"></span></p>
                    <h4>Rédige pour Windows</h4>
                    <a class="button is-danger"
                       onclick="handleDownloadClicks(event)"
                       id="download-button-win">Télécharger</a>
                </div>
                <div class="column is-one-third has-text-centered">
                    <p><span class="os-icon icon-linux icon-100px"></span></p>
                    <h4>Rédige pour Linux</h4>
                    <a class="button is-danger"
                       onclick="handleDownloadClicks(event)"
                       id="download-button-lin">Télécharger</a>
                </div>
                <div class="column is-one-third has-text-centered">
                    <p><span class="os-icon icon-apple icon-100px"></span></p>
                    <h4>Rédige pour Mac</h4>
                    <a class="button is-danger"
                       onclick="handleDownloadClicks(event)" id="download-button-mac">Télécharger</a>
                </div>
            </div>
        </div>
    </div>
</section>
